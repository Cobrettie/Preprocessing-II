<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Bus Travel Agency Form</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!-- Introduce a form with inputs allowing users to select a vacation package and a submit button at the bottom of the page. Introduce inputs for name, email, phone number, and an area for them to leave special instructions. -->

    <!-- nav menu -->
    <div class="nav-container">
      <nav>
        <div class="nav-logo">
          <h1>Fun Bus</h1>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="#">About Us</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>        
        </div>  
      </nav>
    </div>

    <!-- main page container -->
    <div class="container">
      <!-- vacation package selector form -->
      <form>

        <div class="packages-select">
          <label for="packages">Select your vacation package:</label>
          <select id="packages">
            <option value="1">Fun In The Sun</option>
            <option value="2">Mountain Excursion</option>
            <option value="3">Island Getaway</option>
          </select>
        </div>

        <div class="user-name form-input">
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        </div>

        <div class="user-email form-input">
          <label for="email">Email:</label>
          <input type="text" id="email" name="user_email">
        </div>

        <div class="user-phone form-input">
          <label for="phonenumber">Phone Number:</label>
          <input type="text" id="phonenumber" name="user_phonenumber">
        </div>

        <div class="special-instructions form-input">
          <label for="instructions">Special Instructions:</label>
          <textarea id="instructions" name="user_instructions"></textarea>
        </div>

        <div class="form-submit-btn">
          <button type="submit">Submit Form</button>
        </div>

      </form>
    </div>
    <!-- end of main page container -->

    <!-- <footer class="footer">
      <p>Copyright Fun Bus 2018</p>
    </footer> -->
    
</body>
</html>
